name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      # Use Node 20.19.0 to satisfy vite/@vitejs/plugin-react engine
      - name: Use Node 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build app
        run: npm run build
        # Vite outputs to ./dist by default

      - name: Print Vite env presence (masked)
        run: |
          node -e "console.log('CLIENT_ID length=', (process.env.VITE_CLIENT_ID_SPA||'').length)"
          node -e "console.log('AUTHORITY ok=', !!process.env.VITE_AUTHORITY)"
          node -e "console.log('SCOPE ok=', !!process.env.VITE_API_SCOPE)"

      - run: npm ci
      - run: npm run build
        env:
          VITE_CLIENT_ID_SPA: ${{ secrets.VITE_CLIENT_ID_SPA }}
          VITE_AUTHORITY: ${{ secrets.VITE_AUTHORITY }}
          VITE_API_SCOPE: ${{ secrets.VITE_API_SCOPE }}
          VITE_CLIENT_ID_API: ${{ secrets.VITE_CLIENT_ID_API }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_TENANT_ID: ${{ secrets.VITE_TENANT_ID }}
          VITE_API_HOST: ${{ secrets.VITE_API_HOST }}

      - name: Sanity check bundle
        run: |
          grep -R "api://" dist || true
          grep -R "${{ secrets.VITE_CLIENT_ID_SPA }}" dist || true  # (vai sair mascarado, mas serve p/ ver se h√° algo)


      # Upload prebuilt artifact to SWA (skip Oryx build)
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_SMOKE_03559F60F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # When skip_app_build is true:
          # - app_location MUST point to the built folder
          # - output_location MUST be empty
          app_location: "dist"
          api_location: ""
          output_location: ""
          skip_app_build: true
        env:
          VITE_CLIENT_ID_SPA: ${{ secrets.VITE_CLIENT_ID_SPA }}
          VITE_AUTHORITY: ${{ secrets.VITE_AUTHORITY }}
          VITE_API_SCOPE: ${{ secrets.VITE_API_SCOPE }}
          VITE_CLIENT_ID_API: ${{ secrets.VITE_CLIENT_ID_API }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_TENANT_ID: ${{ secrets.VITE_TENANT_ID }}
          VITE_API_HOST: ${{ secrets.VITE_API_HOST }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_SMOKE_03559F60F }}
          action: "close"
          # Some validators complain if this is omitted:
          app_location: "dist"
          api_location: ""
          output_location: ""
