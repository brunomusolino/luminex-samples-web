name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main, staging ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]

permissions:
  contents: read

jobs:
  # =========================
  # 1) Deploy PRODUÇÃO (main)
  # =========================
  build_deploy_main:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Build & Deploy (PROD - main)
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Use Node 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build app (PROD env)
        run: npm run build
        env:
          VITE_CLIENT_ID_SPA: ${{ secrets.VITE_CLIENT_ID_SPA }}
          VITE_AUTHORITY: ${{ secrets.VITE_AUTHORITY }}
          VITE_API_SCOPE: ${{ secrets.VITE_API_SCOPE }}
          VITE_CLIENT_ID_API: ${{ secrets.VITE_CLIENT_ID_API }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_TENANT_ID: ${{ secrets.VITE_TENANT_ID }}
          VITE_API_HOST: ${{ secrets.VITE_API_HOST }}

      - name: Sanity check bundle
        run: |
          ls -la dist
          test -d dist && echo "dist ok"

      - name: Deploy to Azure Static Web Apps (PROD)
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_SMOKE_03559F60F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist"   # apontando para build pronto
          api_location: ""
          output_location: ""
          skip_app_build: true

  # =========================
  # 2) Deploy STAGING (branch)
  # =========================
  build_deploy_staging:
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    name: Build & Deploy (STAGING - staging)
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Use Node 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build app (STG env)
        run: npm run build
        env:
          VITE_CLIENT_ID_SPA: ${{ secrets.VITE_CLIENT_ID_SPA_STG }}
          VITE_AUTHORITY: ${{ secrets.VITE_AUTHORITY_STG }}
          VITE_API_SCOPE: ${{ secrets.VITE_API_SCOPE_STG }}
          VITE_CLIENT_ID_API: ${{ secrets.VITE_CLIENT_ID_API_STG }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL_STG }}
          VITE_TENANT_ID: ${{ secrets.VITE_TENANT_ID_STG }}
          VITE_API_HOST: ${{ secrets.VITE_API_HOST_STG }}

      - name: Sanity check bundle
        run: |
          ls -la dist
          test -d dist && echo "dist ok"

      - name: Deploy to Azure Static Web Apps (STAGING branch env)
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_SMOKE_03559F60F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist"
          api_location: ""
          output_location: ""
          skip_app_build: true

  # ===========================================
  # 3) Deploy PR Preview (target main) — STG env
  # ===========================================
  build_deploy_pr:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: Build & Deploy (PR Preview)
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Use Node 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build app (PR env = STG vars)
        run: npm run build
        env:
          VITE_CLIENT_ID_SPA: ${{ secrets.VITE_CLIENT_ID_SPA_STG }}
          VITE_AUTHORITY: ${{ secrets.VITE_AUTHORITY_STG }}
          VITE_API_SCOPE: ${{ secrets.VITE_API_SCOPE_STG }}
          VITE_CLIENT_ID_API: ${{ secrets.VITE_CLIENT_ID_API_STG }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL_STG }}
          VITE_TENANT_ID: ${{ secrets.VITE_TENANT_ID_STG }}
          VITE_API_HOST: ${{ secrets.VITE_API_HOST_STG }}

      - name: Sanity check bundle
        run: |
          ls -la dist
          test -d dist && echo "dist ok"

      - name: Deploy PR Preview to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_SMOKE_03559F60F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist"
          api_location: ""
          output_location: ""
          skip_app_build: true

  # ===========================================
  # 4) Fechar ambiente de PR ao fechar o PR
  # ===========================================
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Preview
    steps:
      - name: Close Pull Request env in SWA
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_SMOKE_03559F60F }}
          action: "close"
          app_location: "dist"
          api_location: ""
          output_location: ""